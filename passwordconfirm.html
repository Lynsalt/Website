<title>Untitled Document</title>
<script type="text/javascript">
 function myFunction(){
	 var x1 = document.getElementById("pass1").value;
	 var x2 =document.getElementById("pass2").value;
	 if(x1==x2){
		 document.getElementById("pass2").style.color="green";
	 
	 }
	 else{
		 document.getElementById("pass2").style.color="red";
	 }
 }
</script>
</head>

<body>
Password:<input type="password" id="pass1" /><br/><br/>
Confirm Password:<input type="password" id="pass2" onkeyup="myFunction();"/>
</body>
